<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
    />
    <title>EPhone PWA</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      href="https://i.postimg.cc/Fz25WLbr/7D99384EE38C42D2BA98F53E4582FEA8.jpg"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="EPhone" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="icon"
      type="image/png"
      href="https://i.postimg.cc/Fz25WLbr/7D99384EE38C42D2BA98F53E4582FEA8.jpg"
    />
    <meta name="theme-color" content="#f0f2f5" />

    <style>
      /* --- 核心配色：蜂蜜黄油 & 焦糖复古 --- */
      :root {
        --bg-color: #fdfbf7;
        --glass-base: rgba(255, 253, 240, 0.65);
        --border-color: #efe6d5;
        --accent-gold: #e6ceac;
        --text-brown: #8d6e63;
        --text-deep: #5d4037;
        --shadow-warm: 0 15px 30px rgba(210, 180, 140, 0.25);
        --font-main: 'Courier New', Courier, monospace;
        /* --- 手机适配核心变量 --- */
        --app-height: 100dvh; /* 优先使用现代浏览器的动态高度 */
      }

      html {
        height: 100%;
        -webkit-text-size-adjust: 100%;
        overflow: hidden; /* 防止橡皮筋效果 */
      }

      body {
        margin: 0;
        font-family: var(--font-main);
        font-weight: bold;
        /* 兼容性处理：如果浏览器不支持dvh，使用JS计算的变量，最后降级到100vh */
        height: 100vh; 
        height: var(--app-height);
        overflow: hidden;
        background-color: var(--bg-color);
        background-image: linear-gradient(rgba(230, 206, 172, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(230, 206, 172, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
        color: var(--text-brown);
        position: fixed; /* 强制固定，防止滚动 */
        width: 100%;
        top: 0;
        left: 0;
      }

      #phone-screen {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

     /* --- 登录锁屏界面 (已更新支持注册) --- */
      #login-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fdfbf7;
        z-index: 9999; /* 最高层级 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        background-image: radial-gradient(#e6ceac 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      #login-overlay.unlocked {
        transform: translateY(-100%);
        pointer-events: none;
      }

      .login-box {
        background: linear-gradient(to bottom, #fdfbf7 0%, #f4eadd 100%);
        border: 2px solid #e0d0b8;
        border-radius: 20px;
        padding: 40px 30px;
        box-shadow: 0 15px 35px rgba(141, 110, 99, 0.25);
        text-align: center;
        position: relative;
        /* --- 关键修改点：适应账号+密码输入框 --- */
        width: 260px; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /* 锁屏顶部的装饰 */
      .login-box::before {
        content: 'SECURITY LOCK';
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        background: #5d4037;
        color: #fff;
        font-size: 10px;
        padding: 4px 10px;
        border-radius: 4px;
        letter-spacing: 1px;
      }

      .login-title {
        color: var(--text-deep);
        font-size: 18px;
        margin-bottom: 25px;
        letter-spacing: 2px;
        font-weight: bold;
      }

      .login-input {
        background: #fffdf5;
        border: 2px solid #e6ceac;
        padding: 10px 15px;
        border-radius: 8px;
        font-family: var(--font-main);
        font-size: 16px;
        color: var(--text-deep);
        width: 220px; /* 宽度调整 */
        text-align: center;
        outline: none;
        margin-bottom: 15px; /* 输入框之间的间距 */
        transition: 0.3s;
      }
      .login-input:focus {
        border-color: #8d6e63;
        box-shadow: 0 0 0 4px rgba(141, 110, 99, 0.1);
      }

      .login-btn {
        background: #5d4037;
        color: #fff;
        border: none;
        padding: 12px 30px;
        border-radius: 50px;
        font-family: var(--font-main);
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(93, 64, 55, 0.3);
        transition: 0.2s;
        margin-top: 10px;
        width: 150px;
      }
      .login-btn:active {
        transform: scale(0.95);
        box-shadow: 0 2px 5px rgba(93, 64, 55, 0.3);
      }
      
      .login-error {
        color: #d32f2f;
        font-size: 12px;
        height: 20px;
        margin-top: 10px;
        opacity: 0;
        transition: 0.3s;
      }
      .login-error.show { opacity: 1; }

      /* --- 新增：切换注册/登录的文字 --- */
      .login-toggle-text {
        margin-top: 15px;
        font-size: 12px;
        color: var(--text-brown);
        cursor: pointer;
        text-decoration: underline;
        opacity: 0.8;
      }
      .login-toggle-text:hover {
        opacity: 1;
      }
      
      /* --- 原有样式继续 --- */
      .screen {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        flex-direction: column;
        transition: 0.3s;
      }
      #home-screen {
        padding-top: calc(30px + env(safe-area-inset-top));
        padding-bottom: 20px;
        box-sizing: border-box;
        z-index: 10;
      }
      #home-screen-pages-container {
        flex-grow: 1;
        width: 100%;
        height: 100%;
        position: relative;
      }
      #home-screen-pages {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .home-screen-page {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #main-content-area {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* --- 播放器主体 --- */
      #desktop-layout {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0 15px;
        box-sizing: border-box;
      }

      #desktop-app-container {
        background: linear-gradient(to bottom, #fdfbf7 0%, #f4eadd 100%);
        border: 1px solid #e0d0b8;
        border-radius: 20px;
        padding: 50px 35px 60px 35px;
        display: flex;
        gap: 35px; 
        position: relative;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8), inset 0 -3px 5px rgba(0, 0, 0, 0.05),
           0 15px 35px rgba(141, 110, 99, 0.25), 0 5px 10px rgba(0, 0, 0, 0.05);
        align-items: center;
        justify-content: center;
        min-width: 320px;
      }

      #desktop-app-container::before {
        content: 'EPHONE MIX';
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 11px;
        font-family: Helvetica, Arial, sans-serif;
        color: #a1887f;
        background: linear-gradient(to bottom, #fffcf5, #f1e9d2);
        padding: 4px 16px;
        border-radius: 4px;
        letter-spacing: 2px;
        font-weight: 900;
        border: 1px solid #d7ccc8;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05), 0 1px 0 #fff;
        z-index: 10;
      }

      .screw {
        position: absolute;
        width: 9px;
        height: 9px;
        background: linear-gradient(135deg, #e6ceac, #bf9e74);
        border-radius: 50%;
        box-shadow: inset 1px 1px 2px rgba(255, 255, 255, 0.8), 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .screw::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 5px;
        height: 1px;
        background: rgba(93, 64, 55, 0.3);
      }
      .screw.tl { top: 12px; left: 12px; }
      .screw.tr { top: 12px; right: 12px; }
      .screw.bl { bottom: 12px; left: 12px; }
      .screw.br { bottom: 12px; right: 12px; }
      
      .tape-window-bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 240px;
        height: 90px;
        background: #fffdf5;
        border: 2px solid #e6ceac;
        border-radius: 35px;
        z-index: 0;
        background-image: repeating-linear-gradient(transparent, transparent 19px, #f2e6d9 20px);
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      .desktop-app-icon {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        width: 85px;
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes reel-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .icon-bg-desktop {
        width: 76px;
        height: 76px;
        border-radius: 50%;
        background: #3e2723;
        border: 4px dashed #d7ccc8;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: transform 0.3s;
        position: relative;
      }
      .icon-bg-desktop img {
        width: 86%;
        height: 86%;
        object-fit: cover;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: reel-spin 10s linear infinite;
        opacity: 0.95;
      }
      .tape-bottom-deco {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 220px;
        height: 35px;
        background: #f0e6d2;
        clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
        border-top: 1px solid #e0d0b8;
        z-index: 5;
      }

      .tape-holes {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 12px;
        display: flex;
        justify-content: space-between;
      }
      .tape-holes::before,
      .tape-holes::after {
        content: '';
        width: 12px;
        height: 12px;
        background: #5d4037;
        border-radius: 50%;
        box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .icon-bg-desktop::after {
        content: '';
        position: absolute;
        width: 12px;
        height: 12px;
        background: #fff;
        border-radius: 50%;
        z-index: 5;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      .desktop-app-icon .label {
        font-size: 12px;
        color: var(--text-deep);
        background: #fffdf0;
        padding: 3px 8px;
        border: 1px solid #efe6d5;
        border-radius: 2px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.05);
        font-weight: bold;
        transform: rotate(-2deg);
      }
      .desktop-app-icon:last-child .label {
        transform: rotate(1deg);
      }
      .desktop-app-icon:active .icon-bg-desktop {
        transform: scale(0.92);
      }

      .app-window {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #fff;
        z-index: 50;
        display: none;
        flex-direction: column;
        opacity: 0;
        transform: scale(0.95);
        transition: 0.3s;
        /* 确保APP内部也能利用全屏，不被底部栏遮挡 */
        padding-bottom: env(safe-area-inset-bottom);
        box-sizing: border-box;
      }
      .app-window.active {
        display: flex;
        opacity: 1;
        transform: scale(1);
      }
      .app-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: #fff;
      }

      /* Fab Styles */
      #fab-container {
        position: fixed;
        /* 增加对iPhone底部横条的适配，避免太靠下 */
        bottom: calc(50px + env(safe-area-inset-bottom));
        right: 25px;
        z-index: 1000;
        width: 64px;
        height: 64px;
      }

      #fab-main {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #eecfa1;
        background-image: repeating-radial-gradient(
          #eecfa1 0,
          #eecfa1 2px,
          #e0b878 3px,
          #eecfa1 4px
        );
        box-shadow: 0 0 0 3px #fff, 0 6px 15px rgba(251, 192, 45, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: 0.4s;
        position: relative;
      }

      #fab-main::before {
        content: '';
        position: absolute;
        width: 26px;
        height: 26px;
        background: #fff8e1;
        border-radius: 50%;
        z-index: 1;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      #fab-main::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: var(--text-deep);
        border-radius: 50%;
        z-index: 2;
      }
      #fab-main svg {
        width: 18px;
        height: 18px;
        fill: var(--text-deep);
        z-index: 3;
        position: relative;
        transition: 0.3s;
      }

      #fab-main:active { transform: rotate(15deg) scale(0.95); }
      #fab-main.expanded {
        transform: rotate(90deg);
        background: #fff;
        background-image: none;
      }
      #fab-main.expanded::before,
      #fab-main.expanded::after { opacity: 0; }

      .fab-actions {
        position: absolute;
        bottom: 80px;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 12px;
        opacity: 0;
        visibility: hidden;
        transform: translateY(15px);
        transition: 0.3s;
        pointer-events: none;
        width: max-content;
      }
      #fab-container.menu-open .fab-actions {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        pointer-events: auto;
      }

      .fab-mini-btn {
        width: 44px;
        height: 44px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: var(--text-brown);
        font-size: 14px;
        border: 1px solid #f0f0f0;
        padding: 0;
        overflow: hidden;
      }
      .fab-mini-btn img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .fab-mini-btn svg {
        width: 20px;
        height: 20px;
        fill: var(--text-deep);
      }
      .fab-label {
        background: #fff;
        color: var(--text-deep);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        margin-right: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        font-weight: bold;
      }

      #fab-container.ghost-mode {
        opacity: 0;
        pointer-events: none;
      }
      #fab-container.ghost-mode .fab-actions { display: none; }

      #toast-msg {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: var(--text-deep);
        color: #fff;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 13px;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s;
        z-index: 2000;
      }
      #toast-msg.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }

      .edge-sensor {
        position: fixed;
        z-index: 1500;
        background: transparent;
      }
      .edge-sensor.top { top: 0; left: 0; width: 100%; height: 30px; }
      .edge-sensor.bottom { bottom: 0; left: 0; width: 100%; height: 30px; }
      .edge-sensor.left { top: 30px; bottom: 30px; left: 0; width: 15px; }
      .edge-sensor.right { top: 30px; bottom: 30px; right: 0; width: 15px; }
    </style>
    
    <!-- 手机全屏适配 JS (防止地址栏遮挡) -->
    <script>
      // 核心逻辑：计算实际视口高度，写入CSS变量
      function setAppHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      }
      // 初始化执行
      setAppHeight();
      // 监听 resize 和 orientationchange
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
    </script>
  </head>
  <body>
<!-- 登录锁屏遮罩 -->
    <div id="login-overlay">
      <div class="login-box">
        <div class="login-title" id="login-title-text">LOGIN</div>
        
        <!-- 账号输入框 -->
        <input type="text" id="login-user" class="login-input" placeholder="Username" autocomplete="off" />
        
        <!-- 密码输入框 -->
        <input type="password" id="login-pwd" class="login-input" placeholder="Password" maxlength="20" />
        
        <br />
        <button class="login-btn" id="login-action-btn" onclick="handleAuth()">UNLOCK</button>
        
        <div class="login-error" id="login-error-msg">Error Message</div>
        
        <!-- 切换登录/注册 -->
        <div class="login-toggle-text" onclick="toggleRegisterMode()">
          没有账号？点此注册
        </div>
      </div>
    </div>

    <div id="phone-screen">
      <!-- 主屏幕 -->
      <div id="home-screen" class="screen">
        <div id="home-screen-pages-container">
          <div id="home-screen-pages">
            <div class="home-screen-page">
              <div id="main-content-area">
                <div id="desktop-layout">
                  <div id="desktop-app-container">
                    <div class="screw tl"></div>
                    <div class="screw tr"></div>
                    <div class="screw bl"></div>
                    <div class="screw br"></div>
                    <div class="tape-bottom-deco">
                      <div class="tape-holes"></div>
                    </div>
                    <div class="tape-window-bg"></div>

                    <!-- App A -->
                    <div class="desktop-app-icon" onclick="openApp('app-a')">
                      <div class="icon-bg-desktop">
                        <img

                    </div>

                    <!-- App B -->
                    <div class="desktop-app-icon" onclick="openApp('app-b')">
                      <div class="icon-bg-desktop">

                        />
                      </div>
                      <span class="label">兔K</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

<!-- App Windows -->
      <div id="app-a" class="app-window app-frame">
        <!-- 这里的 /site330 对应 server.js 里配置的挂载路径 -->
        <iframe data-src="/site330/index.html" src="" class="app-iframe"></iframe>
      </div>

      <div id="app-b" class="app-window app-frame">

      <!-- 悬浮按钮 -->
      <div id="fab-container">

          <div class="fab-action-btn" onclick="openApp('app-a')">

            <div class="fab-mini-btn">
              <img src="https://s3plus.meituan.net/opapisdk/op_ticket_885190757_1756312261242_qdqqd_g0eriz.jpeg" alt="330" />
            </div>
          </div>
          <div class="fab-action-btn" onclick="openApp('app-b')">
            <span class="fab-label">兔K</span>
            <div class="fab-mini-btn">
              <img src="https://i.postimg.cc/Kj8JnRcp/267611-CC01-F8-A3-B4910-A2-C2-FFDE479-DC.jpg" alt="兔K" />
            </div>
          </div>
          <div class="fab-action-btn" onclick="hideFab()">
            <span class="fab-label">隐藏</span>
            <div class="fab-mini-btn">
              <svg viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46A11.804 11.804 0 0 0 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
            </div>
          </div>
          <div class="fab-action-btn" onclick="goHome()">
            <span class="fab-label">主页</span>
            <div class="fab-mini-btn">
              <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" /></svg>
            </div>
          </div>
        </div>
        <div id="fab-main"></div>
      </div>

      <!-- 边缘感应 -->
      <div class="edge-sensor top"></div>
      <div class="edge-sensor bottom"></div>
      <div class="edge-sensor left"></div>
      <div class="edge-sensor right"></div>

      <div id="toast-msg"></div>
    </div>

    <script>
// 1. 登录/注册 逻辑
      const loginOverlay = document.getElementById('login-overlay');
      const loginUserInput = document.getElementById('login-user');
      const loginPwdInput = document.getElementById('login-pwd');
      const loginErrorMsg = document.getElementById('login-error-msg');
      const loginTitle = document.getElementById('login-title-text');
      const loginBtn = document.getElementById('login-action-btn');
      
      let isRegisterMode = false;

      // 检查本地是否已有登录记录
      if (localStorage.getItem('ephone_unlocked') === 'true') {
        loginOverlay.classList.add('unlocked');
      }

      function toggleRegisterMode() {
        isRegisterMode = !isRegisterMode;
        if (isRegisterMode) {
            loginTitle.innerText = "REGISTER";
            loginBtn.innerText = "CREATE";
            document.querySelector('.login-toggle-text').innerText = "返回登录";
        } else {
            loginTitle.innerText = "LOGIN";
            loginBtn.innerText = "UNLOCK";
            document.querySelector('.login-toggle-text').innerText = "没有账号？点此注册";
        }
        loginErrorMsg.classList.remove('show');
      }

      async function handleAuth() {
        const username = loginUserInput.value.trim();
        const pwd = loginPwdInput.value.trim();
        
        if (!username || !pwd) {
            showError("请输入账号和密码");
            return;
        }

        const endpoint = isRegisterMode ? '/api/register' : '/api/login';

        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: username, password: pwd })
          });
          
          const data = await response.json();
          
          if (data.success) {
            if (isRegisterMode) {
                // 注册成功后，自动切换回登录模式，或者直接登录
                alert("注册成功！请直接登录。");
                toggleRegisterMode();
                // 自动填入
                loginUserInput.value = username;
                loginPwdInput.value = pwd;
            } else {
                // 登录成功
                unlockSuccess();
            }
          } else {
            showError(data.message);
          }
        } catch (e) {
            showError("连接服务器失败");
            console.error("Auth Error:", e);
        }
      }

      function unlockSuccess() {
        loginOverlay.classList.add('unlocked');
        localStorage.setItem('ephone_unlocked', 'true');
      }

      function showError(msg) {
        loginErrorMsg.innerText = msg;
        loginErrorMsg.classList.add('show');
        setTimeout(() => {
          loginErrorMsg.classList.remove('show');
        }, 2000);
      }
      
      // 监听回车键
      loginPwdInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') handleAuth();
      });

      // ... 后面的代码保持不变 ...


      // 2. 原有的 App 逻辑
      const fabContainer = document.getElementById('fab-container');
      const fabMain = document.getElementById('fab-main');
      const launcherScreen = document.getElementById('home-screen');
      const frames = document.querySelectorAll('.app-frame');
      const toastMsg = document.getElementById('toast-msg');

      const menuIconSvg = '<svg viewBox="0 0 24 24"><path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/></svg>';
      const closeIconSvg = '<svg viewBox="0 0 24 24"><path d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59 7.11 5.7a.996.996 0 1 0-1.41 1.41L10.59 12 5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>';

      fabMain.innerHTML = menuIconSvg;

      function openApp(frameId) {
        document.body.classList.add('app-open');
        launcherScreen.style.opacity = '0';
        launcherScreen.style.transform = 'scale(0.95)';
        frames.forEach(frame => {
          if (frame.id === frameId) {
            frame.style.display = 'flex';
            setTimeout(() => frame.classList.add('active'), 10);
            const iframe = frame.querySelector('iframe');
            if (iframe && iframe.dataset.src) iframe.src = iframe.dataset.src;
          } else {
            frame.classList.remove('active');
            frame.style.display = 'none';
            const iframe = frame.querySelector('iframe');
            if (iframe) iframe.src = '';
          }
        });
        closeMenu();
      }

      function goHome() {
        document.body.classList.remove('app-open');
        launcherScreen.style.opacity = '1';
        launcherScreen.style.transform = 'scale(1)';
        setTimeout(() => {
          frames.forEach(frame => {
            frame.classList.remove('active');
            frame.style.display = 'none';
            const iframe = frame.querySelector('iframe');
            if (iframe) iframe.src = '';
          });
        }, 300);
        closeMenu();
      }

      function hideFab() {
        closeMenu();
        const mainRect = fabMain.getBoundingClientRect();
        fabContainer.style.left = mainRect.left + 'px';
        fabContainer.style.top = mainRect.top + 'px';
        fabContainer.style.bottom = 'auto';
        fabContainer.style.right = 'auto';
        fabContainer.classList.add('ghost-mode');
        showToast('已隐藏。双击屏幕顶部或者底部唤出。');
      }

      function showFab() {
        fabContainer.classList.remove('ghost-mode');
      }

      function showToast(text) {
        toastMsg.innerText = text;
        toastMsg.classList.add('show');
        setTimeout(() => toastMsg.classList.remove('show'), 3000);
      }

      function toggleMenu() {
        if (fabContainer.classList.contains('ghost-mode')) {
          showFab();
          setTimeout(() => {
            fabContainer.classList.add('menu-open');
            fabMain.classList.add('expanded');
            fabMain.innerHTML = closeIconSvg;
          }, 50);
          return;
        }
        fabContainer.classList.toggle('menu-open');
        fabMain.classList.toggle('expanded');
        fabMain.innerHTML = fabMain.classList.contains('expanded') ? closeIconSvg : menuIconSvg;
      }

      function closeMenu() {
        fabContainer.classList.remove('menu-open');
        fabMain.classList.remove('expanded');
        fabMain.innerHTML = menuIconSvg;
      }

      document.addEventListener('click', e => {
        if (!fabContainer.contains(e.target) && fabContainer.classList.contains('menu-open')) {
          closeMenu();
        }
      });

      // 拖拽逻辑
      let isDragging = false, hasMoved = false;
      let startX, startY, initialLeft, initialTop;
      const dragThreshold = 5;

      fabMain.addEventListener('mousedown', startDrag);
      fabMain.addEventListener('touchstart', startDrag, { passive: false });

      function startDrag(e) {
        if (fabContainer.classList.contains('ghost-mode')) return;
        if (fabContainer.classList.contains('menu-open')) closeMenu();
        isDragging = true;
        hasMoved = false;
        if (e.type === 'touchstart') {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        } else {
          startX = e.clientX;
          startY = e.clientY;
        }
        const rect = fabContainer.getBoundingClientRect();
        initialLeft = rect.left;
        initialTop = rect.top;
        fabContainer.style.bottom = 'auto';
        fabContainer.style.right = 'auto';
        fabContainer.style.left = initialLeft + 'px';
        fabContainer.style.top = initialTop + 'px';
        document.addEventListener('mousemove', onDrag);
        document.addEventListener('touchmove', onDrag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
      }

      function onDrag(e) {
        if (!isDragging) return;
        e.preventDefault();
        let clientX, clientY;
        if (e.type === 'touchmove') {
          clientX = e.touches[0].clientX;
          clientY = e.touches[0].clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }
        const deltaX = clientX - startX;
        const deltaY = clientY - startY;
        if (Math.abs(deltaX) > dragThreshold || Math.abs(deltaY) > dragThreshold) hasMoved = true;
        fabContainer.style.left = initialLeft + deltaX + 'px';
        fabContainer.style.top = initialTop + deltaY + 'px';
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', onDrag);
        document.removeEventListener('touchmove', onDrag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
      }

      fabMain.addEventListener('click', e => {
        e.stopPropagation();
        if (!hasMoved) toggleMenu();
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          document.addEventListener('dblclick', () => {
            if (fabContainer.classList.contains('ghost-mode')) {
              showFab();
              showToast('已唤出菜单');
            }
          });
          let lastTapTime = 0;
          document.addEventListener('touchend', e => {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            if (tapLength < 300 && tapLength > 0) {
              if (fabContainer.classList.contains('ghost-mode')) {
                showFab();
                showToast('已唤出菜单');
                e.preventDefault();
              }
            }
            lastTapTime = currentTime;
          });
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </body>
</html>
